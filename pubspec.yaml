name: flutter_gpio
description: |
  Complete Raspberry Pi GPIO control package with pull-up/down resistors, 
  interrupts, batch operations, and PWM. Direct libgpiod FFI bindings 
  for efficient hardware control.
version: 0.1.0
homepage: https://github.com/wkqco33/flutter_gpio
repository: https://github.com/wkqco33/flutter_gpio
issue_tracker: https://github.com/wkqco33/flutter_gpio/issues

environment:
  sdk: ^3.10.4
  flutter: ">=1.17.0"

# Platform restrictions
platforms:
  linux: null

dependencies:
  flutter:
    sdk: flutter
  ffi: ^2.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  test: ^1.24.0

flutter:
  uses-material-design: true
